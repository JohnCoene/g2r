url: http://g2r.dev

template:
  path: pkgdown/templates
  params:
    bootswatch: paper
    ganalytics: UA-74544116-1

development:
  mode: release

articles:
  - title: "Get Started"
    desc: >
      Get up and running with g2r, discover the similarities with ggplot2 and a few examples to point you in the right direction.
    contents:
    - get-started
    - planes
    - maps
  - title: "Shiny"
    desc: >
      How g2r works with Shiny.
    contents:
    - shiny

reference:
  - title: "Initialisation & Shiny"
    desc: "Initialise g2r chart."
    contents: 
      - g2r
      - g2r-shiny
  - title: "Animation"
    desc: >
      Helper functions to easily animate individual figures.
    contents: 
      - Animation
      - new_animation
  - title: "Aspects"
    desc: "Controls aspects of figures."
    contents:
      - asp
      - adjust
      - coord
      - sync
  - title: "Figures"
    desc: "All available figures."
    contents:
      - starts_with("fig")
  - title: "Informational elements"
    desc: "All available informational elements."
    contents:
      - starts_with("info")
  - title: "Gauges"
    desc: "Gauges, similar to scales."
    contents:
      - starts_with("gauge")
  - title: "Configurations"
    desc: "Configurations, applies to single or multiple figures."
    contents:
      - conf_globals
      - conf_tooltip
      - matches("conf")
      - matches("motif")
      - style
      - conf_font
      - conf_renderer
      - g2r_globals
  - title: "Planes"
    desc: "Planes, similar to facets."
    contents:
      - matches("plane")
  - title: "Shiny"
    desc: "Shiny proxies to dynamically interact with the chart as well as callbacks to get data on how the chart is interacted with."
    contents:
      - repaint
      - clear
      - render
      - destroy
      - change_data
      - change_size
      - change_width
      - change_height
      - to_dataURL
      - download_image
      - reveal
      - conceal
      - plot_callbacks
  - title: "Data"
    desc: "Datasets and data manipulation function, namely for examples."
    contents:
      - alter
      - temp
      - fruits
      - gaus
      - states
  - title: "Helpers"
    desc: "Helper functions."
    contents:
      - cb
      - interact

navbar:
  title: "g2r"
  left:
    - icon: fa-home
      href: index.html
    - icon: fa-balance-scale
      href: LICENSE.html
    - icon: fa-code
      text: Reference
      href: "reference/"
    - icon: fa-graduation-cap
      text: Guide
      href: "articles/"
  right:
    - icon: fa-github fa-lg
      href: https://github.com/JohnCoene/g2r

authors:
  John Coene:
    href: http://john-coene.com
